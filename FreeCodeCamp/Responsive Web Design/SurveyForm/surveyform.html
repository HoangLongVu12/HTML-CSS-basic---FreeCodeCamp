<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Servey Form</title>
      <link ref="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">
        Servey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <fieldset> 
            <label id="name-label">
              Name
              <input id="name" 
                     type="text" 
                     name="name" 
                     placeholder="Enter your name" 
                     required/>
            </label>
            <label id="email-label">
              Email
              <input id="email" 
                     type="email" 
                     name="email" 
                     placeholder="Enter your enmail" 
                     required/></label>
            <label id="number-label">
              Age
              <input id="number" 
                     type="number" 
                     name="number" 
                     min="1" 
                     max="100" 
                     placeholder="Enter your age"/></label>
        </fieldset> 
        <fieldset>     
           <label for="dropdown">
            Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value="">
                  Select curent role
                </option>
                <option value="1">
                  Student
                </option>
                <option value="2">
                  Fulltime Job
                </option>
                <option value="3">
                  Fulltime Learner
                </option>
                <option value="4">
                  Prefer not to say
                </option>
                <option value="5">
                  Other
                </option>
            </select>
          </label>
        </fieldset> 
        <filedset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="inline"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="inline"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="inline"
            />Not sure</label
          >
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label>
              <input class="inline" 
                     type="checkbox" 
                     name="options" 
                     value="Front-end Projects">
              Front-end Projects
            </label>
            <label>
              <input class="inline" 
                     type="checkbox" 
                     name="options" 
                     value="Back-end Projects">
              Back-end Projects
            </label>
            <label>
              <input class="inline" 
                     type="checkbox" 
                     name="options" 
                     value="Data Visualization">
              Data Visualization
            </label>
            <label>
              <input class="inline" 
                     type="checkbox" 
                     name="options" 
                     value="Challenges">
              Challenges
            </label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?
                <textarea name="comments" 
                id="comments" 
                cols="30" 
                rows="10">
              </textarea>
            </label>
        </fieldset> 
        <input id="submit" type="submit" value="submit"/>
      </form>
    </body>
</html>
